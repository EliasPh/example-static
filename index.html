<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        section {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Static Homepage
    </header>
    <section>
        <p>This is a simple static homepage example.</p>
    </section>
</body>
</html>
